<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>chess</title>
        <link href='stlyes.css' rel='stylesheet'/>
    </head>
    <body>
        <canvas id='game'></canvas>
        <script src='Board.js'></script>
        <script src='Tile.js'></script>
        <script src='Team.js'></script>
        <script src='Blackteam.js'></script>
        <script src='WhiteTeam.js'></script>
        <script src='Piece.js'></script>
        <script src='Pawn.js'></script>
        <script src='BlackPawn.js'></script>
        <script src='WhitePawn.js'></script>
        <script>
            function assert(condition, message) {
                if(!condition)
                    throw new Error(message);
            }

            const canvas = document.getElementById('game')
            const context = canvas.getContext('2d')

            const board = new Board( context )
            for(let i=0; i<board.width; i++) {
                board.movePiece( new BlackPawn( context, board, board.tiles[i][1] ), i, 1)
                board.movePiece( new WhitePawn( context, board, board.tiles[i][6] ), i, 6)
            }

            function render() {
                board.render( context )
            }

            function refreshCanvas() {
                canvas.width = window.innerWidth
                canvas.height = window.innerHeight
                render()
            }
            refreshCanvas();
            //window.onresize = refreshCanvas
        </script>
    </body>
</html>
